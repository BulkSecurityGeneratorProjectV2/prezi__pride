group "com.prezi.example.transitive"
version "1.0"

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
        classpath "com.prezi.pride:gradle-pride-plugin:@version@"
	}
}

apply plugin: "com.prezi.pride"
apply plugin: "java"
apply plugin: "maven-publish"

repositories {
	maven { url "@repo@" }
}

dependencies {
	implementation group: "com.prezi.example.transitive", name: "module-a", version: "1.0"
}

publishing {
	repositories {
		maven {
			url = "@repo@"
		}
	}
}
